<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="heading">
        <img src="images/logo.svg" alt="splitter logo" />
      </div>

      <form class="tip-calculator">
        <div class="left">
          <div class="bill">
            <p class="bill__title">Bill</p>
            <div class="bill__input">
              <span
                ><img src="images/icon-dollar.svg" alt="dollar icon"
              /></span>
              <input type="number" class="bill__amount" placeholder="0" />
            </div>
          </div>

          <div class="tip-percentages">
            <p class="tip__percentage__title">Select Tip %</p>
            <div class="tip__buttons">
              <button class="tip__button" id="5percent">5%</button>
              <button class="tip__button" id="10percent">10%</button>
              <button class="tip__button fifteen" id="15percent">15%</button>
              <button class="tip__button" id="25percent">25%</button>
              <button class="tip__button" id="50percent">50%</button>
              <input type="text" class="custom" placeholder="Custom" />
            </div>
          </div>

          <div class="people">
            <div class="people__count">
              <p class="people__title">
                Number of People
                <span class="error-message">Can't be zero</span>
              </p>
            </div>

            <div class="people__input">
              <span
                ><img src="images/icon-person.svg" alt="person icon"
              /></span>
              <input type="number" class="people__amount" placeholder="0" />
            </div>
          </div>
        </div>

        <div class="right">
          <div class="tip__amount">
            <p class="tip__person">
              Tip Amount<span class="per__person">/ person</span>
            </p>
            <span id="tip-per-person" class="total-display">$0.00</span>
          </div>

          <div class="tip__total">
            <p class="total__person">
              Total<span class="per__person">/ person</span>
            </p>
            <span id="tip-per-person" class="total-display">$0.00</span>
          </div>

          <button type="submit" class="reset">RESET</button>
        </div>
      </form>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/tracycod3r">Tracy</a>.
    </footer>
  </body>
</html>
